<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      content="#08070b"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./main.js"></script>

    <title>Frontend quiz app</title>
  </head>
  <body class="theme-dark">
    <main class="quiz-app">
      <header class="header">
        <div class="title">
          <div class="logo-container">
            <img
              class="logo-icon"
              src="./assets/images/icon-accessibility.svg"
              alt="Accessibility logo"
            />
          </div>
          <span class="title-text">Accessibility</span>
        </div>
        <div class="theme-switcher">
          <div class="theme-switcher-icon-sun"></div>

          <label
            class="theme-switcher-btn-container"
            tabindex="0"
            role="checkbox"
            aria-checked="false"
          >
            <input id="checkboxTheme" type="checkbox" />
            <div class="theme-switcher-btn"></div>
          </label>
          <div class="theme-switcher-icon-moon"></div>
        </div>
      </header>
      <div class="quiz-body">
        <section class="quiz-section quiz-section--title">
          <span class="text-label text-label--question">Question 6 of 10</span>
          <h1 class="question-text">
            Which of these color contrast ratios defines the minimum WCAG 2.1
            Level AA requirement for normal text?
          </h1>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </section>

        <section class="quiz-section quiz-section--title hidden">
          <h1 class="title-app-text">
            Welcome to the <br />
            <span>Frontend Quiz!</span>
          </h1>
          <span class="text-label">Pick a subject to get started</span>
        </section>

        <section class="quiz-section quiz-section--answers">
          <ul class="quiz-list" role="radiogroup">
            <li role="radio" tabindex="0">
              <input
                id="inputRadioAnswerA"
                type="radio"
                name="answer"
                value="A"
              />
              <label for="inputRadioAnswerA" class="quiz-item">
                <div class="logo-container logo--text">
                  <span class="logo-text">A</span>
                </div>
                <h2 class="item-title">4.5 : 1</h2>
                <img
                  class="icon-correct icon-correct--answer"
                  src="./assets/images/icon-correct.svg"
                  alt="Correct checkmark icon"
                />
                <img
                  class="icon-incorrect icon-incorrect--answer"
                  src="./assets/images/icon-incorrect.svg"
                  alt="Incorrect checkmark icon"
                />
              </label>
            </li>

            <li role="radio" tabindex="0">
              <input
                id="inputRadioAnswerB"
                type="radio"
                name="answer"
                value="B"
              />
              <label for="inputRadioAnswerB" class="quiz-item">
                <div class="logo-container logo--text">
                  <span class="logo-text">B</span>
                </div>
                <h2 class="item-title">3 : 1</h2>
                <img
                  class="icon-correct icon-correct--answer"
                  src="./assets/images/icon-correct.svg"
                  alt="Correct checkmark icon"
                />
                <img
                  class="icon-incorrect icon-incorrect--answer"
                  src="./assets/images/icon-incorrect.svg"
                  alt="Incorrect checkmark icon"
                />
              </label>
            </li>

            <li role="radio" tabindex="0">
              <input
                id="inputRadioAnswerC"
                type="radio"
                name="answer"
                value="C"
              />
              <label for="inputRadioAnswerC" class="quiz-item">
                <div class="logo-container logo--text">
                  <span class="logo-text">C</span>
                </div>
                <h2 class="item-title">2.5 : 1</h2>
                <img
                  class="icon-correct icon-correct--answer"
                  src="./assets/images/icon-correct.svg"
                  alt="Correct checkmark icon"
                />
                <img
                  class="icon-incorrect icon-incorrect--answer"
                  src="./assets/images/icon-incorrect.svg"
                  alt="Incorrect checkmark icon"
                />
              </label>
            </li>

            <li role="radio" tabindex="0">
              <input
                id="inputRadioAnswerD"
                type="radio"
                name="answer"
                value="D"
              />
              <label for="inputRadioAnswerD" class="quiz-item">
                <div class="logo-container logo--text">
                  <span class="logo-text">D</span>
                </div>
                <h2 class="item-title">5 : 1</h2>
                <img
                  class="icon-correct icon-correct--answer"
                  src="./assets/images/icon-correct.svg"
                  alt="Correct checkmark icon"
                />
                <img
                  class="icon-incorrect icon-incorrect--answer"
                  src="./assets/images/icon-incorrect.svg"
                  alt="Incorrect checkmark icon"
                />
              </label>
            </li>
          </ul>
        </section>
        <div class="btn-container btn--question">
          <button class="btn btn--question" type="button">Submit Answer</button>
          <div class="btn-error btn-error--visible">
            <img
              class="icon-incorrect"
              src="./assets/images/icon-incorrect.svg"
              alt="Incorrect checkmark icon"
            />
            <span class="error-text">Please select an answer</span>
          </div>
        </div>

        <section class="quiz-section hidden">
          <ul class="quiz-list">
            <li class="quiz-item">
              <div class="logo-container logo--html">
                <img
                  class="logo-icon"
                  src="./assets/images/icon-html.svg"
                  alt="Html logo"
                />
              </div>
              <h2 class="item-title">HTML</h2>
            </li>

            <li class="quiz-item">
              <div class="logo-container logo--css">
                <img
                  class="logo-icon"
                  src="./assets/images/icon-css.svg"
                  alt="CSS logo"
                />
              </div>
              <h2 class="item-title">CSS</h2>
            </li>

            <li class="quiz-item">
              <div class="logo-container">
                <img
                  class="logo-icon"
                  src="./assets/images/icon-js.svg"
                  alt="JS logo"
                />
              </div>
              <h2 class="item-title">Javascript</h2>
            </li>

            <li class="quiz-item">
              <div class="logo-container">
                <img
                  class="logo-icon"
                  src="./assets/images/icon-accessibility.svg"
                  alt="Accessibility logo"
                />
              </div>
              <h2 class="item-title">Accessibility</h2>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
